<section id="contact-us">
  <div id="container">
    <div class="form-wrap">
      <h1>Register</h1>
      <p>It's free and only takes a minute</p>
      <form>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" name="firstName" id="first-name"/>
        </div>
        <div class="form-group">
          <label for="last-name">last Name</label>
          <input type="text" name="lastName" id="last-name"/>
        </div>
        <div >
          <label style="margin-right: 30px;" >Gender</label>
          <input type="radio" name="membership" value="simple" id="gender1" checked> Male
          <input type="radio" name="membership" value="standard" id="gender2" > Female
        </div>
        <div class="form-group">
          <label for="user-email">Email</label>
          <input type="email" name="useremail" id="user-email"/>
        </div>
        <div class="form-group">
          <label for="user-name">User Name</label>
          <input type="text" name="UserName" id="user-name"/>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input type="password" name="password" id="pass" />
        </div>
        <button type="submit" class="btn">Register</button>
        <p class="bottom-text">
          By clicking the Send Message button, you agree to our
          <a href="register.html">Terms & Conditions</a> and
          <a href="register.html">Privacy Policy</a>
        </p>
      </form>
    </div>
    <footer id="form-footer">
      <p>Already have an account? <a href="login.html">Login Here</a></p>
    </footer>
